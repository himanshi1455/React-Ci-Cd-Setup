name: "sample React CI Pipeline/Workflow"

on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "Setuo Node JS"
              uses: actions/setup-node@v4
              with:
                node-version: '21'  

            - name: "check node version"
              run: node --version    


            
